<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>NodiScam</title>
    <link rel="shortcut icon" href="images/notiscam_logo_128.png"/>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="stylesheet" href="stylesheets/styles.css"/>
    <link rel="stylesheet" href="stylesheets/containers.css"/>
    <link rel="stylesheet" href="stylesheets/colors.css"/>
    <link rel="stylesheet" href="stylesheets/shadows.css"/>
  </head>
  <script type="text/javascript" src="code/index.js"></script>
  <body class="container whole column green full center">
    <div id="titleContainer" class="container sixth column white center full">
      <div class="logo">NotiScam</div>
    </div>
    <div id="quadContentContainer" class="container half center full-wdith">

      <div class="container half column green-card card full">
        <div class="container half green">
          <div class="container half column orange card center shadow-light">
            <image src="https://www.vectorlogo.zone/logos/tensorflow/tensorflow-ar21.svg"
              style="width: 100%"
            />
          </div>
          <div class="container half blue card center shadow-light">
            <image src="https://www.kaggle.com/static/images/site-logo.svg"
              style="width: 60%"
            />
          </div>
        </div>
        <div class="container half green">
          <div class="container half pandas-blue card center shadow-light">
            <image src="https://pandas.pydata.org/static/img/pandas_white.svg"
              style="width: 90%"
            />
          </div>
          <div class="container half white card center shadow-light">
            <image src="https://upload.wikimedia.org/wikipedia/commons/0/05/Scikit_learn_logo_small.svg"
              style="width: 85%"
            />
          </div>
        </div>
      </div>

      <div class="container half green card full">
        <div class="container whole gray card center shadow-light">
          <img src="images/ml_diagram.png"
            style="width: 100%"
          />
        </div>
      </div>

    </div>
    <div id="titleContainer" class="container third column white center full-width">
      <div id="scoreText" class="logo-text container half white center full">
        Insert text, or a link!
      </div>
      <div class="bump container whole column white center full">
        <textarea type="text" name="text" id="text" class="input">
        <button onclick="getScamScore();" class="text-button">Test</button>
      </div>
    </div>
  <body>
</html>
